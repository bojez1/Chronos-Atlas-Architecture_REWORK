<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Atlas Blueprints - Midnight Theme</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.min.js"></script>
    <style>
        /* Define custom Tailwind configuration */
        :root {
            font-family: 'Inter', sans-serif;
            /* Variables for Midnight Theme Colors */
            --bg-deep: #0f172a; /* Slate-900/Navy Black */
            --bg-surface: #1e293b; /* Slate-800 */
            --accent: #22d3ee; /* Cyan-400 */
            --text-color: #e2e8f0; /* Slate-200 */
            --border-color: #334155; /* Slate-700 */
        }
        
        /* Apply Midnight Theme Colors */
        body {
            background-color: var(--bg-deep);
            color: var(--text-color);
        }
        
        /* Custom styling for markdown tables */
        #content-area table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        #content-area th, #content-area td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }

        /* Table Headers */
        #content-area th {
            background-color: var(--bg-surface);
            font-weight: 600;
        }
        
        /* Custom styling for code blocks - deep black background */
        #content-area pre {
            background-color: #020617; /* Slate-950 for max code contrast */
            color: #f9fafb;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 0.5rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            border: 1px solid var(--border-color);
        }
        /* Inline code */
        #content-area code:not(pre code) {
            background-color: #334155; /* Slate-700 */
            color: var(--text-color);
            padding: 0.2rem 0.4rem;
            border-radius: 0.3rem;
            font-size: 0.875rem;
        }

        /* Link color matching the accent */
        #content-area a {
            color: var(--accent);
            text-decoration: underline;
            transition: color 0.15s;
        }
        #content-area a:hover {
            color: #06b6d4; /* Cyan-600 */
        }

    </style>
</head>
<body class="transition-colors duration-300">

    <div id="app" class="flex flex-col lg:flex-row h-screen overflow-hidden">

        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="w-full lg:w-72 bg-slate-900 shadow-2xl lg:shadow-none lg:flex flex-col overflow-y-auto border-r border-slate-700 fixed lg:static z-20 transition-transform duration-300 transform -translate-x-full lg:translate-x-0">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                <!-- Use the vibrant accent color for the main title -->
                <h1 class="text-xl font-extrabold text-cyan-400">Chronos Atlas</h1>
                <button id="close-sidebar" class="lg:hidden text-slate-400 hover:text-cyan-400 p-2 rounded-full transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <h2 class="text-xs font-semibold uppercase text-slate-400 tracking-wider pt-2 pb-1 px-3">Project Blueprints</h2>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto relative p-4 lg:p-8">
            <!-- Loading Indicator -->
            <div id="loading" class="hidden absolute inset-0 bg-slate-900/70 backdrop-blur-sm flex items-center justify-center z-30 transition-opacity duration-300 opacity-0">
                <div class="flex flex-col items-center">
                    <!-- Spinner uses the vibrant accent color -->
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-400"></div>
                    <p class="mt-4 text-cyan-400 font-medium">Loading Blueprint...</p>
                </div>
            </div>

            <!-- Header and Toggle Button (Mobile) -->
            <header class="flex items-center justify-between sticky top-0 bg-slate-950 pt-1 pb-4 z-10 lg:hidden">
                <h1 id="current-title-mobile" class="text-lg font-bold text-slate-100 truncate">Project Blueprints</h1>
                <div class="flex space-x-2">
                    <!-- Removed redundant dark mode toggle as theme is fixed dark -->
                    <button id="open-sidebar" class="p-2 rounded-lg bg-cyan-600 text-white hover:bg-cyan-500 transition shadow-sm">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </header>
            
            <!-- Blueprint Content - Uses the deep surface background -->
            <article id="content-area" class="prose prose-invert max-w-none bg-slate-900 p-6 rounded-xl shadow-none transition-opacity duration-300"></article>
        </main>

    </div>

    <script>
        // --- CONFIGURATION START ---
        // !!! IMPORTANT: YOU MUST REPLACE THESE PLACEHOLDERS WITH YOUR ACTUAL GITHUB DETAILS !!!
        // Example: If your repo is at https://github.com/johndoe/chronos-atlas
        const REPO_OWNER = "bojez1"; // <-- REPLACE "YOUR_GITHUB_USERNAME" (e.g., "johndoe")
        const REPO_NAME = "Chronos-Atlas-Architecture_REWORK";       // <-- REPLACE "YOUR_REPO_NAME" (e.g., "chronos-atlas")
        // --- CONFIGURATION END ---

        // This URL fetches the raw Markdown files from the 'main' branch of your repo.
        const BASE_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/`;

        const fileBlueprints = [
            { name: "Main README", path: "README.md", group: "Core" },
            { name: "1. Architecture Blueprint", path: "ARCHITECTURE_BLUEPRINT.md", group: "Design" },
            { name: "2. Data Flow & Scaling", path: "DATA_FLOW_AND_SCALING.md", group: "Design" },
            { name: "3. Execution Roadmap", path: "EXECUTION_ROADMAP.md", group: "Planning" },
            { name: "4. GraphQL API Contract", path: "GRAPHQL_API_CONTRACT.md", group: "Specification" },
            { name: "5. Wikidata ETL Spec", path: "WIKIDATA_ETL_SPEC.md", group: "Specification" },
        ];

        const contentArea = document.getElementById('content-area');
        const sidebarNav = document.querySelector('#sidebar nav');
        const loadingIndicator = document.getElementById('loading');
        const mobileTitle = document.getElementById('current-title-mobile');
        const sidebar = document.getElementById('sidebar');

        // State to track the current file
        let currentFilePath = fileBlueprints[0].path;

        // --- UI TOGGLE LOGIC ---
        document.getElementById('open-sidebar').addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });
        document.getElementById('close-sidebar').addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // --- FETCHING & RENDERING LOGIC (Optimized for smoother transitions) ---

        // Simple exponential backoff retry logic for fetching files
        const fetchWithRetry = async (url, retries = 3, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error(`404: File not found. Check your REPO_OWNER and REPO_NAME configuration.`);
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.text();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                }
            }
        };

        const renderContent = async (filePath) => {
            // 1. Visually fade out the current content for a smoother transition
            contentArea.classList.add('opacity-0');
            loadingIndicator.classList.remove('hidden');
            // Show spinner with a slight delay
            setTimeout(() => {
                loadingIndicator.classList.remove('opacity-0', 'pointer-events-none');
            }, 50); 
            
            currentFilePath = filePath;
            const file = fileBlueprints.find(f => f.path === filePath);
            
            window.location.hash = `#${filePath}`;
            
            // Update the active link in the sidebar (using Midnight color scheme)
            document.querySelectorAll('a[data-filepath]').forEach(a => {
                a.classList.remove('bg-gray-800', 'text-cyan-400'); // Remove old active styles
                a.classList.add('text-slate-200', 'hover:bg-slate-700'); // Default inactive styles
                if (a.dataset.filepath === filePath) {
                    // Active link: Cyan text on slightly lighter gray background
                    a.classList.add('bg-slate-800', 'text-cyan-400');
                    a.classList.remove('text-slate-200', 'hover:bg-slate-700');
                }
            });

            mobileTitle.textContent = file ? file.name : "Error";
            let htmlContent = '';

            try {
                const url = `${BASE_URL}${filePath}`;
                const markdownText = await fetchWithRetry(url);
                
                // Use Marked.js to convert Markdown to HTML
                htmlContent = marked.parse(markdownText);
                
            } catch (error) {
                console.error("Failed to load blueprint:", error);
                htmlContent = `<div class="p-8 text-red-400 bg-red-900 border border-red-700 rounded-lg">
                    <h2 class="text-xl font-bold mb-3">Error Loading Document</h2>
                    <p class="mb-2">Could not fetch the file from GitHub. Please check the following:</p>
                    <ul class="list-disc list-inside space-y-1">
                        <li>Did you update **REPO_OWNER** and **REPO_NAME** in the script configuration?</li>
                        <li>Is your GitHub repository set to **Public**?</li>
                        <li>Is **GitHub Pages** enabled for the 'main' branch?</li>
                        <li>Error Details: <code>${error.message}</code></li>
                    </ul>
                </div>`;
            }

            // 2. Wait for the fetch, then update content and fade in smoothly
            contentArea.innerHTML = htmlContent;
            contentArea.scrollTop = 0;

            loadingIndicator.classList.add('opacity-0', 'pointer-events-none');
            // Restore opacity and hide spinner after the transition completes
            setTimeout(() => {
                contentArea.classList.remove('opacity-0');
                loadingIndicator.classList.add('hidden');
            }, 300); // Wait for the transition duration

            // Hide sidebar on mobile after selection
            if (window.innerWidth < 1024) {
                sidebar.classList.add('-translate-x-full');
            }
        };

        // --- INITIALIZATION ---
        
        // Group files for sidebar
        const groupedFiles = fileBlueprints.reduce((acc, file) => {
            acc[file.group] = acc[file.group] || [];
            acc[file.group].push(file);
            return acc;
        }, {});

        // Build the navigation menu
        Object.keys(groupedFiles).forEach(group => {
            const h3 = document.createElement('h3');
            h3.className = 'text-xs font-semibold uppercase text-slate-400 tracking-wider pt-2 pb-1 px-3';
            h3.textContent = group;
            sidebarNav.appendChild(h3);

            groupedFiles[group].forEach(file => {
                const a = document.createElement('a');
                a.href = "javascript:void(0)";
                a.textContent = file.name;
                a.dataset.filepath = file.path;
                // Initial styling for links
                a.className = 'flex items-center p-3 rounded-xl text-sm font-medium transition duration-150 ease-in-out text-slate-200 hover:bg-slate-700';
                a.addEventListener('click', () => renderContent(file.path));
                sidebarNav.appendChild(a);
            });
        });

        // Determine which file to load first (based on URL hash or default)
        const pathFromHash = window.location.hash.substring(1);
        const initialPath = fileBlueprints.find(f => f.path === pathFromHash) ? pathFromHash : fileBlueprints[0].path;

        // Load initial content
        window.onload = () => {
            renderContent(initialPath);
        };

    </script>
</body>
</html>
